#Откат обновлений

На "чистой" Росинке работоспособной оказалась небольшая модификация:
    
    sudo grep  \( /root/.synaptic/log/2011-06-03.094243.log | awk '{ print $1 }' | xargs apt-get -y purge

Ну надо же шагать в полную автоматизацию :-P

    sudo grep  \( $(sudo grep -lr \( /root/.synaptic/log | sort | tail -1) | awk '{ print $1 }' | xargs apt-get -y purge

*STOP* Хотя от бездумного удаления пакетов списком я все же настоятельно рекомендую отказаться!!!

Только посмотреть на последние обновления:

    sudo grep  \( $(sudo grep -lr \( /root/.synaptic/log | sort | tail -1) | awk '{ print $1 }'


>>Вот если сваять скрипт, который действительно делал бы откат, т.е. down-grade, -- вот тогда да. Но у меня, как начинающего-изучающего, знаний не хватит для такого.

Пожалуйста:

    sudo grep -o '^.*) to ' /root/.synaptic/log/$(sudo ls -1 /root/.synaptic/log | tail -1) | sed -e 's/ (/=/' -e 's/) to //' | xargs sudo apt-get -y install

Делает down-grade последнего обновления (но только если остались версии пакетов, которые были до обновления - у меня, например, обновление выполненное неделю назад уже не откатывается: не находит предыдущие версии пакетов)
