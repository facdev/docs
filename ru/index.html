Markdown webdocs, это редактор позволяющий создавать документы с форматированным текстом, элементами оформления и программируемыми компонентами, а так же платформа для создания веб-приложений. Основная область применения - создание веб-справки, интерактивной документации. Эта страница, которую вы сейчас читаете, создана с помощью Markdown webdocs.

Язык разметки этой системы максимально прост, в его основе простой текст, но путем добавления специальных маркеров превращается в язык программирования,  в котором элементы веб-приложение или интерактивный документ можно собирать из готовых блоков и настраивать блоки с помощью параметров.

Что бы составить представление о языке разметки Markdown webdocs, нажмите ссылку [редактировать эту страницу](?edit), откроется встроенный редактор системы позволяющий отредактировать, сохранить локально или опубликовать измененную страницу документа.

При использовании приложения node-webkit вы можете редактировать документы в локальной папке на вашем компьютере и сразу же сохранять измененные файлы.

Если ваши документы это справка или документация, то для хранения и публикации их в сети вы можете воспользоваться преимуществами сервиса [GitHub](https://github.com), позволящего совершенно бесплатно создавать собственный сайт, при условии размещения материалов под одной из свободных лицензий.
Использование сервиса [GitHub](https://github.com) дает возможность хранить историю всех изменений документов, что может оказаться в некоторых случаях очень полезно.

## Техническая информация

### Форматы файлов  

В Markdown webdocs исходный текст представляет собой простой текст с расширенной markdown разметкой, которая называется <abbr>CML</abbr> (Component Markdown Language). Каждая страница документа сохраняется в отдельный файл с расширением .html и сразу готова для просмотра. Просмотр документов возможен во всех современных HTML5-совместимых браузерах, таких как IE10+, Firefox, Chrome, Safari, Opera и др. Для создания полностью автономной справки, не зависящей от установленного в системе браузера, можно использовать node-webkit.  
Есть два режима отображения документов: интерпретация разметки форматирования может выполняться полностью на клиентской стороне или с предварительной компиляцией в HTML документ.  
В варианте с интепретацией на клиенте (.html) файлы документации более компактны и содержат только исходный непреобразованный текст с раметкой форматирования. В варианте с компиляцией в HTML для каждой страницы записывается два файла - исходный документ с разметкой (.mw.html) и скомпилированный HTML (.html).  
Если вы планируете использование документации локально, то удобнее будет использовать первый вариант сохранения файлов, если же вы планируете публиковать документацию в сети и сделать доступной для интернет-поиска, то правильнее будет использовать второй вариант сохранения файлов, в этом случае html лучше распознается поисковыми системами.и обрабатывается разнообразными сервисами, такими как переводчики или сервисы проверки орфографии.

Система Markdown webdocs предоставляет среду для исполнения JavaScript программ и вывода результата их работы в удобочитаемом виде, минималистичный встроенный редактор, Markdown webdocs может быть использована в качестве технологической платформы для создания сайтов, одностраничных веб-документов, легких веб-приложений.-->
